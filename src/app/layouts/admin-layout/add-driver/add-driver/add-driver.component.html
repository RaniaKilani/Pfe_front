
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajout des chauffeurs </h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Matricule CNSS </label>
                  <input
                    class=" form-control"
                    placeholder="Matricule CNSS"
                    type="text" [(ngModel)] = "newDriver.Matricule_CNSS" name = "Matricule CNSS"

                  />
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nom </label>
                  <input
                    class=" form-control"
                    placeholder="Nom"
                    type="text" [(ngModel)] = "newDriver.nom" name = "Nom"

                  />
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Prénom </label>
                  <input
                    class=" form-control"
                    placeholder="Prénom"
                    type="text" [(ngModel)] = "newDriver.prenom" name = "Prénom"

                  />
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> N° téléphone </label>
                  <input
                    class=" form-control"
                    placeholder="N° téléphone"
                    type="text" [(ngModel)] = "newDriver.Num_telephone" name = "N° téléphone"

                  />
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Date De Naissance  </label>
                  <input
                    class=" form-control"
                    placeholder="Date De Naissance"
                    type="date"  [(ngModel)] = "newDriver.Date_de_naissance" name = "Date De Naissance"

                  />
                </div>
              </div>


            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Date D'embauche  </label>
                  <input
                    class=" form-control"
                    placeholder="Date D'embauche"
                    type="date"  [(ngModel)] = "newDriver.Date_de_embauche" name = "Date D'embauche"

                  />
                </div>
              </div>


            </div>
             <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Email  </label>
                  <input
                    class=" form-control"
                    placeholder="Email"
                    type="number" type="text" [(ngModel)] = "newDriver.email" name="email"

                  />
                </div>
              </div>


            </div>



          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-success" type="submit" (click)="addDriver()" (click)="goToListPage('listDriver')">Save</button>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>


        </div>



      </div>
    </div>
  </div>
</div>
