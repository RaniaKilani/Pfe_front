
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Add Car </h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-">
                <div class=" form-group">
                  <label> id </label>
                  <input
                    class=" form-control"
                    placeholder="id"
                    type="text" [(ngModel)] = "newCar.id" name = "id"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> name </label>
                  <input
                    class=" form-control"
                    placeholder="name"
                    type="text" [(ngModel)] = "newCar.name" name = "name"

                  />
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> ville </label>
                  <input
                    class=" form-control"
                    placeholder="ville"
                    type="text" [(ngModel)] = "newCar.ville" name = "ville"

                  />
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-">
                <div class=" form-group">
                  <label> city </label>
                  <input
                    class=" form-control"
                    placeholder="city"
                    type="text" type="text" [(ngModel)] = "newCar.city" name = "city"

                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> salary </label>
                  <input
                    class=" form-control"
                    placeholder="salary"
                    type="number" type="text" [(ngModel)] = "newCar.salary" name = "salary"

                  />
                </div>
              </div>


            </div>

          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="addCar()" (click)="goToListPage('tables')">Save</button>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>


        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button
              class=" btn btn-icon btn-round btn-facebook"
              href="javascript:void(0)"
            >
              <i class=" fab fa-facebook"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-twitter"
              href="javascript:void(0)"
            >
              <i class=" fab fa-twitter"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-google"
              href="javascript:void(0)"
            >
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
