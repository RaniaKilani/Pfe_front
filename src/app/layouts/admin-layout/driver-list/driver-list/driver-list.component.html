<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Liste des chauffeurs</h4>
        </div>
        <div class=" col-sm-11">
              <div
                class=" btn-group btn-group-toggle float-right"
                data-toggle="buttons"
              >
                <label class=" btn btn-sm btn-success btn-simple" >
                 <span (click) = "goToAddPage('addDriver')"
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                  Ajouter chauffeur
                  </span>


                 </label>
              </div>
            </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                <th>Matricule CNSS</th>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Numéro de téléphone</th>
                  <th>Date de naissance</th>
                  <th class=" text-center">date d'embauche</th>
                  <th>Email</th>
                  <th>action</th>

                </tr>
              </thead>
              <tbody  >
                <tr *ngFor = "let l of list">
                <td>{{l.Matricule_CNSS}}</td>
                  <td>{{l.nom}}</td>
                  <td>{{l.prenom}}</td>
                  <td>{{l.Num_telephone}}</td>
                  <td class=" text-center">{{l.Date_de_naissance | date :'dd/MM/yyyy'}}</td>
                  <td>{{l.Date_de_embauche | date :'dd/MM/yyyy'}}</td>
                  <td>{{l.email}}</td>
                  <td >
                  <label class=" btn btn-sm btn-success btn-simple" >
                  <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block" [routerLink]="['/updateDriver']"> editer </span>
                  </label>

                  <label class=" btn btn-sm btn-danger btn-simple" >



                 <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block" (click)="deleteDriver(driver)"

                 >supprimer
                     </span>
                   </label>
                  </td>

                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
